<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Donor</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body  >
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="background: linear-gradient(45deg, #8B0000, #000000);">
        <div class="card shadow-lg p-4 mb-5 bg-white rounded">
            <h1 class="text-center mb-4 text-danger">Create Donor</h1>
            <form th:action="@{/donors}" th:object="${donor}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="invalid-feedback">
                        Please provide a name.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="bloodType" class="form-label">Blood Type:</label>
                    <select class="form-select" id="bloodType" th:field="*{bloodType}" required>
                        <option value="">Choose...</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a blood type.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number:</label>
                    <input type="tel" class="form-control" id="contactNumber" th:field="*{contactNumber}" pattern="[0-9]{10}" required>
                    <div class="invalid-feedback">
                        Please provide a valid 10-digit contact number.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Save Donor</button>
                    <a href="/donors" class="btn btn-outline-secondary">Back to Donors List</a>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
    <h1>Create Donor</h1>
    <form th:action="@{/donors}" th:object="${donor}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <br/>
        <label for="bloodType">Blood Type:</label>
        <input type="text" id="bloodType" th:field="*{bloodType}" />
        <br/>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" th:field="*{contactNumber}" />
        <br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
